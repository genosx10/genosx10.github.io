<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>La Liga â€“ Schedule</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <style>
    body {
      background-color: rgb(120, 255, 138);
    }
    th {
      cursor: pointer;
      user-select: none;
    }
    .sort-icon {
      font-size: 0.8rem;
      margin-left: 5px;
      opacity: 0.5;
    }
    th.active .sort-icon {
      opacity: 1;
    }

    main {
      background-color: white;
      min-height: 100vh;
    }
  </style>
  <body>
    <main class="container d-flex flex-column align-items-center">
      <h1 class="m-5">La Liga Schedule</h1>

      <div class="filters">
        <!-- Team -->
        <div class="input-group mb-3">
          <span class="input-group-text bg-success text-white" id="basic-addon1"
            >Team</span
          >
          <input
            type="text"
            id="teamFilter"
            class="form-control"
            placeholder="e.g. FC Barcelona"
            aria-label="Team"
            aria-describedby="basic-addon1"
          />
        </div>

        <!-- Dates -->
        <div class="input-group">
          <span class="input-group-text bg-primary text-white" id="basic-addon1"
            >From</span
          >
          <input
            type="date"
            id="fromDate"
            class="form-control"
            aria-label="From"
            min="2025-08-14"
            max="2026-05-25"
          />
          <span
            class="ms-3 input-group-text bg-secondary text-white"
            id="basic-addon1"
            >To</span
          >
          <input
            type="date"
            id="toDate"
            class="form-control"
            aria-label="To"
            min="2025-08-16"
            max="2026-05-25"
          />
          <button id="resetBtn" class="ms-3 btn btn-danger">
            Clear filters
          </button>
        </div>
      </div>

      <p id="count" class="d-none mt-3"></p>

      <div id="tableWrapper" class="d-none m-2">
        <table id="matchesTable" class="table table-hover">
          <thead>
            <tr>
              <th data-col="Round">
                Round <i class="bi bi-arrow-down-up sort-icon"></i>
              </th>
              <th data-col="Date">
                Date <i class="bi bi-arrow-down-up sort-icon"></i>
              </th>
              <th data-col="Team 1">
                Team 1 <i class="bi bi-arrow-down-up sort-icon"></i>
              </th>
              <th data-col="Team 2">
                Team 2 <i class="bi bi-arrow-down-up sort-icon"></i>
              </th>
              <th data-col="Venue">
                Venue <i class="bi bi-arrow-down-up sort-icon"></i>
              </th>
            </tr>
          </thead>

          <tbody table-group-divider></tbody>
        </table>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
