<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <title>LaLiga — Calendario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS + Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/football/variables.css" />
    <style>
      main {
        min-height: 100vh;
      }

      /* Cabecera de tabla sticky que respeta el tema */
      thead th {
        position: sticky;
        top: 0;
        background-color: var(--bs-tertiary-bg);
        z-index: 1;
        /* línea inferior sutil según tema */
        box-shadow: inset 0 -1px 0 var(--bs-border-color-translucent);
      }

      .fs-7 {
        font-size: 0.8em;
      }

      #matchesTable th,
      #matchesTable td {
        white-space: nowrap;
        word-break: keep-all;
        hyphens: none;
      }

      .table-responsive {
        max-height: 70vh;
      }

      th {
        cursor: pointer;
        user-select: none;
      }
      .sort-icon {
        font-size: 0.9rem;
        margin-left: 0.25rem;
        opacity: 0.5;
      }
      th.active .sort-icon {
        opacity: 1;
      }

      /* Foco accesible con color de marca y transparencia */
      th:focus-visible,
      button:focus-visible,
      .form-control:focus-visible {
        outline: 3px solid
          color-mix(in oklab, var(--brand-accent), transparent 65%);
        outline-offset: 2px;
      }
    </style>
  </head>

  <!-- Usa data-bs-theme en <html> o <body>. Aquí en <html> para abarcar todo. -->
  <body class="bg-body-tertiary text-body">
    <!-- NAVBAR -->
    <nav
      class="navbar navbar-expand-md sticky-top border-bottom bg-body shadow-sm"
    >
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="#">
          <span
            class="d-inline-flex justify-content-center align-items-center rounded-2 p-2 bg-primary-subtle"
          >
            <i class="bi bi-trophy-fill text-primary"></i>
          </span>
          <span class="fw-semibold">LaLiga — Calendario</span>
        </a>

        <div class="d-flex align-items-center gap-2">
          <div class="d-none d-md-flex align-items-center text-muted small">
            <i class="bi bi-moon-stars me-2"></i> Tema
          </div>
          <select
            class="form-select form-select-sm"
            id="theme"
            style="min-width: 8rem"
          >
            <option value="light" selected>Claro</option>
            <option value="dark">Oscuro</option>
          </select>
        </div>

        <button
          class="navbar-toggler ms-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#filtersCollapse"
          aria-controls="filtersCollapse"
          aria-expanded="false"
          aria-label="Alternar filtros"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <nav class="container mt-4">
      <div>
        <div class="collapse show d-md-block" id="sectionsCollapse">
          <div class="card border-0 shadow-sm">
            <div class="card-header bg-success-subtle text-success fw-semibold">
              <i class="bi bi-collection me-1"></i> Secciones
            </div>
            <div class="card-body">
              <div class="row g-3 align-items-top">
                <div class="d-flex justify-content-center gap-4">
                  <!-- PARTIDOS -->
                  <div>
                    <a href="/football/matches" class="btn bg-primary-subtle" id="seccionPartidos">
                      Partidos
                    </a>
                  </div>
                  <div>
                    <a href="/football/table"
                      class="btn bg-primary-subtle"
                      id="seccionClasificacion"
                    >
                      Clasificación
                  </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main class="container py-3 py-md-4">
      <!-- FILTROS -->
      <section class="mb-3">
        <div class="collapse show d-md-block" id="filtersCollapse">
          <div class="card border-0 shadow-sm">
            <div class="card-header bg-primary-subtle text-primary fw-semibold">
              <i class="bi bi-funnel me-1"></i> Filtros
            </div>
            <div class="card-body">
              <div class="row g-3 align-items-top">
                <!-- Equipo -->
                <div class="col-12 col-md-12 col-lg-6">
                  <label for="teamFilter" class="form-label fw-semibold"
                    >Equipo/s</label
                  >
                  <div class="input-group">
                    <span class="input-group-text text-success">
                      <i class="bi bi-people-fill"></i>
                    </span>
                    <input
                      type="text"
                      id="teamFilter"
                      class="form-control"
                      placeholder="p. ej., FC Barcelona, Sevilla FC..."
                      inputmode="search"
                      autocomplete="off"
                    />
                    <button
                      id="clearTeamBtn"
                      class="btn btn-outline-secondary"
                      type="button"
                      aria-label="Borrar equipo"
                      title="Borrar equipo"
                    >
                      <i class="bi bi-x-lg"></i>
                    </button>
                    <button
                      id="resetBtn"
                      class="btn btn-outline-danger"
                      type="button"
                      title="Limpiar todos los filtros"
                    >
                      <i class="bi bi-eraser-fill me-1"></i> Limpiar
                    </button>
                  </div>
                  <div class="form-text mt-2">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <h1 class="text-center">En construcción...</h1>
    </main>

    <!-- Bootstrap JS (bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tu lógica -->
    <script src="script.js"></script>
    <script src="/football/theme.js"></script>
    <script src="/football/navigation.js"></script>
  </body>
</html>
