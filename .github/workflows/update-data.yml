name: update-data

on:
  schedule:
    - cron: "0 16-22/2 * * 5,6,0" 
    - cron: "0 22 * * 1-4"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    env:
      SUBSCRIPTION_KEY: ${{ secrets.SUBSCRIPTION_KEY }}
      BASE_URL: ${{ secrets.BASE_URL }}
      PYTHONUNBUFFERED: "1"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          if [ -f football/requirements.txt ]; then pip install -r football/requirements.txt; fi

      - name: Run scraper
        run: |
          python football/fetch_api.py

      - name: Commit changes (only /data)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add football/data
          if git diff --cached --quiet; then
            echo "No hay cambios que commitear."
          else
            git commit -m "data: update $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          fi
