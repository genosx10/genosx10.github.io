name: update-data

on:
  schedule:
    - cron: "0 16-22/2 * * 5,6,0"   # Vie-Dom cada 2h 16:00-22:00 UTC
    - cron: "0 22 * * 1-4"          # Lun-Jue a las 22:00 UTC
  workflow_dispatch:
    inputs:
      week:
        description: "Forzar n√∫mero de jornada (1..38)"
        required: false
        type: number
        default: 0

permissions:
  contents: write

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    env:
      SUBSCRIPTION_KEY: ${{ secrets.SUBSCRIPTION_KEY }}
      BASE_WEEK_URL_1: ${{ secrets.BASE_WEEK_URL_1 }}
      BASE_WEEK_URL_2: ${{ secrets.BASE_WEEK_URL_2 }}
      PYTHONUNBUFFERED: "1"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            football/requirements.txt

      - name: Install deps
        run: |
          python -m pip install -U pip
          if [ -f football/requirements.txt ]; then pip install -r football/requirements.txt; fi

      - name: Run scraper
        run: |
          if [ -n "${{ inputs.week }}" ] && [ "${{ inputs.week }}" != "0" ]; then
            python football/fetch_api.py --week "${{ inputs.week }}"
          else
            python football/fetch_api.py
          fi

      - name: Commit changes (only /football/data)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add football/data
          if git diff --cached --quiet; then
            echo "No hay cambios que commitear."
          else
            git commit -m "data: update $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          fi
